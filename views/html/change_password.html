<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <title>Passwort 채ndern</title>
    <!-- Lokales CSS -->

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Passwort 채ndern</h2>
      <form
        id="changePasswordForm"
        action="change_password.php"
        method="POST"
        class="mt-4"

          <label for="current_password" class="form-label"

            id="current_password"

          <label for="new_password" class="form-label">Neues Passwort:</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >Neues Passwort best채tigen:</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Passwort 채ndern
        </button>
      </form>
    </div>
    <!-- Lokales JavaScript -->
    <script src="../assets/js/index.js"></script>

</html>
